<form class="form-horizontal" method="post" [formGroup]="productForm">
    <fieldset>
        <legend>Input Product</legend>
        <div class="form-group">
            <label for="productId" class="col">Product ID</label>
            <div class="col">
                <input type="text" class="form-control" id="productId" placeholder="Product ID" [formControlName]="'productId'">
            </div>
        </div>
        <div class="form-group">
            <label for="productName" class="col">Product Name</label>
            <div class="col">
                <input type="text" class="form-control" id="productName" placeholder="Product Name" [formControlName]="'productName'">
            </div>
        </div>
        <div class="form-group">
            <label for="supplierId" class="col">Supplier ID</label>
            <div class="col">
                <input type="text" class="form-control" id="supplierId" placeholder="Supplier ID" [formControlName]="'supplierId'">
            </div>
        </div>
        <div class="form-group">
            <label for="categoryId" class="col">Category ID</label>
            <div class="col">
                <input type="text" class="form-control" id="categoryId" placeholder="Category ID" [formControlName]="'categoryId'">
            </div>
        </div>
        <div class="form-group">
            <label for="quantityperUnit" class="col">Quantity/Unit</label>
            <div class="col">
                <input type="text" class="form-control" id="quantityperUnit" placeholder="Quantity/Unit" [formControlName]="'quantityperUnit'">
            </div>
        </div>
        <div class="form-group">
            <label for="unitPrice" class="col">Unit Price</label>
            <div class="col">
                <input type="text" class="form-control" id="unitPrice" placeholder="Unit Price" [formControlName]="'unitPrice'">
            </div>
        </div>
        <div class="form-group">
            <label for="unitsInStock" class="col">Units in Stock</label>
            <div class="col">
                <input type="text" class="form-control" id="unitsInStock" placeholder="Units in Stock" [formControlName]="'unitsInStock'">
            </div>
        </div>
        <div class="form-group">
            <label for="unitsOnOrder" class="col">Units on Order</label>
            <div class="col">
                <input type="text" class="form-control" id="unitsOnOrder" placeholder="Units on Order" [formControlName]="'unitsOnOrder'">
            </div>
        </div>
        <div class="form-group">
            <label for="reorderLevel" class="col">Reorder Level</label>
            <div class="col">
                <input type="text" class="form-control" id="reorderLevel" placeholder="Reorder Level" [formControlName]="'reorderLevel'">
            </div>
        </div>
        <div class="form-group">
            <label for="discontinued" class="col">Discontinued</label>
            <div class="col">
                <input type="text" class="form-control" id="discontinued" placeholder="Discontinued" [formControlName]="'discontinued'">
            </div>
        </div>

        <div class="form-group">
            <div class="col">
                <button type="submit" class="btn btn-primary" (click)="simpan()">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
